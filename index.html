<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Chivo:ital@0;1&display=swap"

      href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,300;1,300&display=swap"

    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>I - Pod request access landing page</title>
  </head>
  <body>
    <header class="header-class">
      <img class="desktop-logo" src="./assets/desktop/logo.svg" alt="" />
    </header>
    <div class="middle-biggest-div">
      <div class="texts-div">
        <h1 class="h1-class">
          Publish your podcasts <span class="h1-span">everywhere.</span>
        </h1>
        <p class="p-class">
          Upload your audio to Pod with a single click. Weâ€™ll then distribute
          your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
          and more!
        </p>
      </div>
      <div class="icons-and-buttons-div">
        <div class="icons-div">
          <img
            class="icon spotify-icon"
            src="./assets/desktop/spotify.svg"
            alt=""
          />
          <img
            class="icon apple-icon"
            src="./assets/desktop/apple-podcast.svg"
            alt=""
          />
          <img
            class="icon google-icon"
            src="./assets/desktop/google-podcasts.svg"
            alt=""
          />
          <img
            class="icon rocket-icon"
            src="./assets/desktop/pocket-casts.svg"
            alt=""
          />
        </div>
        <div class="buttons-div">
          <input class="input" placeholder="Email address" type="email" />
          <span class="validation-span">Oops! Please check your email</span>
          <button class="btn">Request Access</button>
        </div>
      </div>
    </div>
    <img class="dots" src="./assets/desktop/bg-pattern-dots.svg" alt="" />
  </body>
</html>
